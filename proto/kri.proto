syntax = "proto3";

message ProyekPb {
  string nama = 1;
  repeated SistemPb koleksi_sistem = 2;
}

message SistemPb {
  uint32 id = 1;
  string nama = 2;
  TargetSistemPb target = 3;
  FrameworkPb framework = 4;
  repeated SistemPb koleksi_subsistem = 5;
}

enum TargetSistemPb {
  TARGET_SISTEM_PB_TIDAK_DIATUR = 0;
  TARGET_SISTEM_PB_CROSS_PLATFORM_DESKTOP = 1;
}

enum FrameworkPb {
  FRAMEWORK_PB_TIDAK_DIATUR = 0;
  FRAMEWORK_PB_ELECTRON = 1;
}

message KlasPb {
  uint32 id = 1;
  string nama = 2;
}

message SequenceDiagramPb {
  string nama = 1;
  repeated KomponenSequenceDiagramPb koleksiKomponen = 2;
  repeated ObjekPb koleksiObjek = 3;
}

enum JenisKomponenSequenceDiagramPb {
  JENIS_KOMPONEN_SD_OBJEK = 0;
}

message KomponenSequenceDiagramPb {
  JenisKomponenSequenceDiagramPb jenis = 1;
  uint32 id = 2;
}

message ObjekPb {
  uint32 id = 1;
  string nama = 2;
  uint32 idKlas = 3;
}